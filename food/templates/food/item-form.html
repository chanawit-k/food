{% extends 'food/base.html' %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 ">
                <div class="card">
                    <div class="card-header text-white  bg-info">
                        <div class="card-title">
                            Add irem 
                        </div>
                        
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="form-group my-1">
                                    {{ field.name}} {{field}}
                                </div>
                            {% endfor %}
                            <button class="btn-info btn" type="submit">save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
