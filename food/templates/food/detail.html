{% extends 'food/base.html'%}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="{{item.item_img}}" height="300px" class="card" >
            </div>
            <div class="col-md-6">
                <h3>{{item.item_name}}</h3>
                <h3> {{item.item_desc}}</h3>
                <h3>{{item.item_price}} </h3>
                <a href="{% url 'food:update_item' item.id %}">update</a> <a href="{% url 'food:delete_item' item.id %}">delete</a>
            </div> 
        </div>
    </div>
{% endblock %}
